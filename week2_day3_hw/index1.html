<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HTML semantic elements -->
    <main class="main__element">
      <nav class="nav__section nav--attribute">
        <ul class="nav__list--ul">
          <li class="nav__list nav__list--attribute">Home</li>
          <li class="nav__list nav__list--attribute">Services</li>
          <li class="nav__list nav__list--attribute">About</li>
          <li class="nav__list nav__list--attribute">Contact</li>
        </ul>
      </nav>

      <header class="header__page header--attribute">
        <h3 class="header__h3--bold">This is a Header</h3>
      </header>

      <section class="section__image section--top">
        <img
          class="section__img__content1"
          src="assets/img/nature1.jpg"
          alt="Section image"
        />
      </section>
      <article class="article__image article--top">
        <img
          class="section__img__content2"
          src="assets/img/nature2.jpg"
          alt="article image"
        />
      </article>
      <aside class="aside__image aside--top">
        <img
          class="section__img__content3"
          src="assets/img/nature3.jpg"
          alt="aside image"
        />
      </aside>
    </main>
  </body>
</html>
